<script type="text/x-red" data-template-name="password statistics">
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> Method</label>
        <select type="text" id="node-input-method" style="width:72%;">
        <option value="GET">GET</option>
        </select>
    </div>

    <div class="form-row">
	    <label for="node-input-host"><i class="fa fa-server"></i> host</label>
        <input type="text" id="node-input-host" placeholder="e.g. http://mydominoserver.co.jp">
    </div>

    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-useAuth" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-useAuth" style="width: 70%;">Use basic authentication?</label>
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-user"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-input-user">
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips" id="tip-json" hidden>Tip: If the JSON parse fails the fetched string is returned as-is.</div>
</script>

<script type="text/x-red" data-help-name="password statistics">
    <p>The password statistics for the authenticated user.</p>
    <p>Provides a node for making http requests. (Domino Access Services)</p>
    <ul>
        <li>Method</li>
        <ul>
	        <li><code>GET</code>, Gets password statistics for the authenticated user.</li>
    	</ul>
        <li><code>host</code> is a domino server.</li>
    </ul>
    The output message contains the following properties:
    <ul>
        <li><code>payload</code> is the body of the response</li>
        <li><code>statusCode</code> is the status code of the response, or the error code if the request could not be completed</li>
	    <ul>
	        <li><code>200</code> OK. Indicates that the request was processed successfully.</li>
	        <li><code>401</code> Unauthorized. Returned when the request doesn't include authorization credentials or the credentials are invalid.</li>
	    </ul>
        <li><code>headers</code> is an object containing the response headers</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('password statistics',{
        category: 'domino',
        color:"rgb(8, 103, 127)",
        defaults: {
            name: {value:""},
            method:{value:"GET"},
//            ret: {value:"obj"},
//            url:{value:""},
            host:{value:""},
            //user -> credentials
            //pass -> credentials
        },
        credentials: {
            user: {type:"text"},
            password: {type: "password"}
        },
        inputs:1,
        outputs:1,
		icon: "domino.png",
        label: function() {
            return this.name||"password statistics";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.credentials.user || this.credentials.has_password) {
                $('#node-input-useAuth').prop('checked', true);
                $(".node-input-useAuth-row").show();
            } else {
                $('#node-input-useAuth').prop('checked', false);
                $(".node-input-useAuth-row").hide();
            }

            $("#node-input-useAuth").change(function() {
                if ($(this).is(":checked")) {
                    $(".node-input-useAuth-row").show();
                } else {
                    $(".node-input-useAuth-row").hide();
                    $('#node-input-user').val('');
                    $('#node-input-password').val('');
                }
            });
        }
    });
</script>
