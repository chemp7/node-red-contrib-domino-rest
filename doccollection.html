<script type="text/x-red" data-template-name="document collection">
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> <span data-i18n="httpin.label.method"></span></label>
        <select type="text" id="node-input-method" style="width:72%;">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
        </select>
    </div>
    
    <div class="form-row">
	    <label for="node-input-host"><i class="fa fa-server"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="e.g. http://mydominoserver.co.jp">
    </div>
    <div class="form-row">
	    <label for="node-input-database"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-input-database" placeholder="e.g. mail/admin.nsf">
    </div>
    
    <div class="form-row node-prop-row-get">
	    <label for="node-input-search"><i class="fa fa-search"></i> search</label>
        <input type="text" id="node-input-search" placeholder="search keyword">
    </div>
    <div class="form-row node-prop-row-get">
	    <label for="node-input-searchmaxdocs"><i class="fa fa-files-o"></i> maxdocs</label>
        <input type="text" id="node-input-searchmaxdocs" placeholder="10">
    </div>
    <div class="form-row node-prop-row-get">
	    <label for="node-input-since"><i class="fa fa-calendar"></i> since</label>
        <input type="text" id="node-input-since" placeholder="e.g. 2016-05-21T01:02:03Z">
    </div>
    <div class="form-row node-prop-row-get">
        <label for="node-input-compact"><i class="fa fa-file-archive-o"></i> compact</label>
        <select type="text" id="node-input-compact" style="width:72%;">
	        <option value="use">- set by msg.compact -</option>
	       	<option value="false">false</option>
	       	<option value="true">true</option>
        </select>
    </div>

    <div class="form-row node-prop-row-post">
        <label for="node-input-post-computewithform" style="width:140px"><i class="fa fa-calculator"></i> computewithform</label>
        <select type="text" id="node-input-post-computewithform" style="width:64%;">
        <option value="use">- set by msg.computewithform -</option>
       	<option value="false">false</option>
       	<option value="true">true</option>
		</select>
    </div>
    <div class="form-row node-prop-row-post">
	    <label for="node-input-post-form"><i class="fa fa-file-text-o"></i> form</label>
   	    <input type="text" id="node-input-post-form" placeholder="e.g. MainTopic">
    </div>
    <div class="form-row node-prop-row-post">
	    <label for="node-input-post-parentid"><i class="fa fa-link"></i> parentid</label>
   	    <input type="text" id="node-input-post-parentid" placeholder="e.g. 6D971EDB3188CEDD49257FA40024524A">
    </div>
    
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-useAuth" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-useAuth" style="width: 70%;"><span data-i18n="httpin.basicauth"></span></label>
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-user"><i class="fa fa-user"></i> <span data-i18n="common.label.username"></span></label>
        <input type="text" id="node-input-user">
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> <span data-i18n="common.label.password"></span></label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-tips" id="tip-json" hidden><span data-i18n="httpin.tip.req"></span></div>
</script>

<script type="text/x-red" data-help-name="document collection">
    <p>Documents in a database.</p>
    <p>Provides a node for making http requests.(Domino Access Services)</p>
    <ul>
        <ul>
	        <li><code>GET</code>, Gets information on the documents in a database.</li>
    	    <li><code>POST</code>, Adds a document to a database.</li>
    	</ul>
        <li><code>host</code> is a domino server.</li>
        <li><code>database</code> is path name of a database on the server. (e.g. mail/admin.nsf)</li>
        <li>Query Parameters: GET</li>
        <ul>
	        <li><code>search</code> is a query string. Returns only documents that match a search query.</li>
	        <li><code>searchmaxdocs</code> is the max number of documents returned by a full-text search.</li>
	        <li><code>since</code>, Returns only entries modified since a specified time. (e.g. 2016-05-21T01:02:03Z)</li>
	        <li><code>compact</code> is controls compacting of the JSON output. Compacting removes extraneous white space. (Optional)</li>
        </ul>
        <li>Query Parameters: POST</li>
        <ul>
	        <li><code>computewithform</code> is a option (true or false) to run the Domino form formulas against the request data before posting the data. You must identify the form.</li>
	        <li><code>form</code> is form name.</li>
	        <li><code>parentid</code> is parent UNID. Adds the document as a response to the document specified.</li>
	    </ul>
    </ul>
    The output message contains the following properties:
    <ul>
        <li><code>payload</code> is the body of the response</li>
        <li><code>statusCode</code> is the status code of the response, or the error code if the request could not be completed</li>
   	    <ul>
	        <li><code>200</code> OK. Indicates that the request was handled successfully.</li>
   	        <li><code>201</code> OK. Indicates that the request was handled successfully. Returns a Location header with the URL of the new document.</li>
	    </ul>
        <li><code>headers</code> is an object containing the response headers</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('document collection',{
        category: 'domino',
        color:"rgb(12, 154, 190)",
        defaults: {
            name: {value:""},
            method:{value:"GET"},
//            ret: {value:"obj"},
//            url:{value:""},
            host:{value:""},
            database:{value:""},
            compact:{value:"use"},
            search:{value:""},
            searchmaxdocs:{value:""},
            since:{value:""},
            computewithform:{value:"use"},
            form:{value:""},
            parentid:{value:""}
            //user -> credentials
            //pass -> credentials
        },
        credentials: {
            user: {type:"text"},
            password: {type: "password"}
        },
        inputs:1,
        outputs:1,
		icon: "domino.png",
        label: function() {
            return this.name||"document collection";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.credentials.user || this.credentials.has_password) {
                $('#node-input-useAuth').prop('checked', true);
                $(".node-input-useAuth-row").show();
            } else {
                $('#node-input-useAuth').prop('checked', false);
                $(".node-input-useAuth-row").hide();
            }

            $("#node-input-useAuth").change(function() {
                if ($(this).is(":checked")) {
                    $(".node-input-useAuth-row").show();
                } else {
                    $(".node-input-useAuth-row").hide();
                    $('#node-input-user').val('');
                    $('#node-input-password').val('');
                }
            });

            $("#node-input-method").change(function() {
	            var v = $("#node-input-method option:selected").val();
	            if (v === "GET") {
	                $(".node-prop-row-get").show();

	                $("#node-input-post-computewithform").val("use");
	                $("#node-input-post-form").val("");
	                $("#node-input-post-parentid").val("");
	                $(".node-prop-row-post").hide();
                } else if (v === "POST") {
	                $(".node-prop-row-post").show();

	                $("#node-input-compact").val("use");
	                $("#node-input-search").val("");
	                $("#node-input-searchmaxdocs").val("");
	                $("#node-input-since").val("");
	                $(".node-prop-row-get").hide();
                }
            });
        }
    });
</script>
