<script type="text/x-red" data-template-name="view entries">
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> Method</label>
        <select type="text" id="node-input-method" style="width:72%;">
	        <option value="GET">GET</option>
	        <option value="POST">POST</option>
	        <option value="PUT">PUT</option>
        </select>
    </div>

    <div class="form-row">
	    <label for="node-input-host"><i class="fa fa-server"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="e.g. http://mydominoserver.co.jp">
    </div>
    <div class="form-row">
	    <label for="node-input-database"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-input-database" placeholder="e.g. mail/admin.nsf">
    </div>
    
    <div class="form-row">
        <label for="node-input-viewtype"><i class="fa fa-folder"></i> View type</label>
        <select type="text" id="node-input-viewtype" style="width:72%;">
	        <option value="use">- set by msg.viewtype -</option>
	        <option value="name">name</option>

        </select>
    </div>
    <div class="form-row node-prop-row-name">
	    <label for="node-input-viewname"><i class="fa fa-folder-o"></i> View name</label>
        <input type="text" id="node-input-viewname" placeholder="e.g. AuthorView">

	<!-- -------------------------------------------  GET -------------------------------------------------------------- -->

		<!-- ---------------------------------------------  param1 ----------------------------------------------------- -->
	    <div class="form-row node-prop-row-get">
	        <label>&nbsp;</label>
	        <input type="checkbox" id="node-input-getckb1" style="display: inline-block; width: auto; vertical-align: top;">
	        <label for="node-input-getckb1" style="width: 70%;">Parameters: search, page</label>
	        <input type="hidden" id="node-input-getparam1" placeholder="expand or collapse">
	    </div>
	    <div class="form-row node-prop-row-getparam1">
		    <label for="node-input-search"><i class="fa fa-search"></i> search</label>
	        <input type="text" id="node-input-search" placeholder="search keyword">
	    </div>
	    <div class="form-row node-prop-row-getparam1">
		    <span> searchmaxdocs</span>
	        <input type="text" id="node-input-searchmaxdocs" placeholder="10" style="width:30px;">
		    <span> start</span>
	        <input type="text" id="node-input-start" placeholder="0" style="width:30px">
		    <span> count</span>
	        <input type="text" id="node-input-count" placeholder="10" style="width:30px">
		    <span> si</span>
	        <input type="text" id="node-input-si" placeholder="0" style="width:30px">
		    <span> ps</span>
	        <input type="text" id="node-input-ps" placeholder="10" style="width:30px">
		    <span> page</span>
	        <input type="text" id="node-input-page" placeholder="0" style="width:30px">
	    </div>
		</div>
		<!-- ---------------------------------------------  param2 ----------------------------------------------------- -->
	    <div class="form-row node-prop-row-get">
	        <label>&nbsp;</label>
	        <input type="checkbox" id="node-input-getckb2" style="display: inline-block; width: auto; vertical-align: top;">

	    </div>
	    <div class="form-row node-prop-row-getparam2">
		    <label for="node-input-sortcolumn"><i class="fa fa-columns"></i> sortcolumn</label>
	        <input type="text" id="node-input-sortcolumn" placeholder="e.g. Title">
	    </div>
	    <div class="form-row node-prop-row-getparam2">
		    <label for="node-input-sortorder"><i class="fa fa-sort"></i> sortorder</label>
	        <select type="text" id="node-input-sortorder" style="width:72%;">
		        <option value="use">- set by msg.sortorder -</option>
		       	<option value="ascending">ascending</option>
		       	<option value="descending">descending</option>
			</select>
	    </div>
	    <div class="form-row node-prop-row-getparam2">
		    <label for="node-input-startkeys"><i class="fa fa-long-arrow-down"></i> startkeys</label>
	        <input type="text" id="node-input-startkeys" placeholder="this parameter is pair with sortcolumn.">
	    </div>
	    <div class="form-row node-prop-row-getparam2">
		    <label for="node-input-keys"><i class="fa fa-search-plus"></i> keys</label>
	        <input type="text" id="node-input-keys" placeholder="keys is compared to a sorted column in the view.">
	    </div>
	    <div class="form-row node-prop-row-getparam2">
		    <label for="node-input-keysexactmatch" style="width:140px"><i class="fa fa-dot-circle-o"></i> keysexactmatch</label>
	        <select type="text" id="node-input-keysexactmatch" style="width:64%;">
		        <option value="use">- set by msg.keysexactmatch -</option>
		       	<option value="false">false</option>
		       	<option value="true">true</option>
			</select>
	    </div>
		<!-- ---------------------------------------------  param3 ----------------------------------------------------- -->
	    <div class="form-row node-prop-row-get">
	        <label>&nbsp;</label>
	        <input type="checkbox" id="node-input-getckb3" style="display: inline-block; width: auto; vertical-align: top;">
	        <label for="node-input-getckb3" style="width: 70%;">Parameters: expandlevel, category, etc.</label>
	        <input type="hidden" id="node-input-getparam3" placeholder="expand or collapse">
	    </div>
	    <div class="form-row node-prop-row-getparam3">
    	    <label for="node-input-expandlevel"><i class="fa fa-level-down"></i> expandlevel</label>
	        <input type="text" id="node-input-expandlevel" placeholder="0" style="width:30px;">
	        &nbsp;
    	    <label for="node-input-systemcolumns" style="width:120px;"><i class="fa fa-info"></i> systemcolumns</label>
	   	    <input type="text" id="node-input-systemcolumns" placeholder="e.g. 0x80a" style="width:130px;">
	    </div>
	    <div class="form-row node-prop-row-getparam3">
		    <label for="node-input-category"><i class="fa fa-caret-square-o-right"></i> category</label>
	        <input type="text" id="node-input-category" placeholder="Category value">
	    </div>
	    <div class="form-row node-prop-row-getparam3">
	        <label for="node-input-compact"><i class="fa fa-file-archive-o"></i> compact</label>
    	    <select type="text" id="node-input-compact" style="width:72%;">
	    	    <option value="use">- set by msg.compact -</option>
	       		<option value="false">false</option>
	       		<option value="true">true</option>
        	</select>
	    </div>
	    <div class="form-row node-prop-row-getparam3">
	        <label for="node-input-entrycount"><i class="fa fa-square-o"></i> entrycount</label>
    	    <select type="text" id="node-input-entrycount" style="width:72%;">
	    	    <option value="use">- set by msg.entrycount -</option>
	       		<option value="true">true</option>
	       		<option value="false">false</option>
        	</select>
	    </div>
	</div>

	<!-- -------------------------------------------  POST ------------------------------------------------------------- -->
    <div class="form-row node-prop-row-post">
        <label for="node-input-computewithform" style="width:140px"><i class="fa fa-calculator"></i> computewithform</label>
        <select type="text" id="node-input-computewithform" style="width:64%;">
	        <option value="use">- set by msg.computewithform -</option>
	       	<option value="false">false</option>
	       	<option value="true">true</option>
		</select>
	</div>
    <div class="form-row node-prop-row-post">
	    <label for="node-input-form"><i class="fa fa-file-text-o"></i> form</label>
	    <input type="text" id="node-input-form" placeholder="e.g. MainTopic">
	</div>
    <div class="form-row node-prop-row-post node-prop-row-getparam3">
	    <label for="node-input-parentid"><i class="fa fa-link"></i> parentid</label>
   	    <input type="text" id="node-input-parentid" placeholder="e.g. 6D971EDB3188CEDD49257FA40024524A">
    </div>


    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-useAuth" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-useAuth" style="width: 70%;">Use basic authentication?</label>
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-user"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-input-user">
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips" id="tip-json" hidden>Tip: If the JSON parse fails the fetched string is returned as-is.</div>
</script>

<script type="text/x-red" data-help-name="view entries">
    <p>Entries in a view or folder.</p>
    <p>Provides a node for making http requests.(Domino Access Services)</p>
    <ul>
        <li>Method</li>
        <ul>
	        <li><code>GET</code>, Gets information on the entries in a view or folder.</li>
    	    <li><code>POST</code>, Adds a document to a database limiting the content to that of the view/folder.</li>
    	    <li><code>PUT</code>, Updates the contents of a folder.</li>
    	</ul>
        <li><code>host</code> is a domino server.</li>
        <li><code>database</code> is path name of a database on the server. (e.g. mail/admin.nsf)</li>
        <li><code>viewtype</code>, Specify the "name" or "unid".</li>
        <ul>
	        <li><code>name</code> is name or alias of a view or folder in the database.</li>
	        <li><code>unid</code> is universalid of a view or folder in the database.</li>
        </ul>

        <li>Query Parameters: GET</li>
        <ul>
	        <li><code>search</code> is a query string. Returns only documents that match a search query. (Type: string, Optional: Yes)</li>
	        <li><code>searchmaxdocs</code> is the max number of documents returned by a full-text search. (Type: int, Optional: Yes)</li>
	        <li><code>start</code> is the starting entry. Default: 0 (the first entry) (Type: int, Optional: Yes)</li>
	        <li><code>count</code> is the number of entries to return. Defaults to 10. (Type: int, Optional: Yes)</li>
	        <li><code>si</code> is the starting entry. Default: 0 (the first entry) (Type: int, Optional: Yes)</li>
	        <li><code>ps</code> is the page size of entries to return. (Type: int, Optional: Yes)</li>
	        <li><code>page</code> is the page number. Returns entries based on a multiple of this parameter and the ps (Page size) parameter. (Type: int, Optional: Yes)</li>
	        <li><code>entrycount</code> default value is true. When false, disable the output of the Content-Range header as a performance optimization. (Type: boolean, Optional: Yes)</li>
	        <li><code>sortcolumn</code> is the sort column. If the column is not sorted by design or does not exist, this parameter has no effect. e.g. Subject, Title, etc. (Type: string, Optional: Yes)</li>
	        <li><code>sortorder</code> is the sort order. Pair this parameter with sortcolumn. (Type: string "ascending" or "descending", Optional: Yes)</li>
	        <li><code>startkeys</code> is a specified start entry. Pair this parameter with sortcolumn. (Type: string, Optional: Yes)</li>
	        <li><code>keys</code> is characters match keys. Pair this parameter with sortcolumn. (Type: string, Optional: Yes)</li>
	        <li><code>keysexactmatch</code> is option of keys. Use If you want to return entries that match keys exactly. Pair this parameter with keys. (Type: string, Optional: Yes)</li>
	        <li><code>expandlevel</code> is the indent level. Returns only entries at a specified indent level or higher. (Type: int, Optional: Yes)</li>
	        <li><code>category</code> is the category value. Returns only entries in a specified category. (Type: string, Optional: Yes)</li>
	        <li><code>parentid</code> is parent UNID. Returns only entries that are descendants of the specified entry UNID. (Type: string, Optional: Yes)</li>
	        <li><code>systemcolumns</code> is bit mask. Use hexadecimal or decimal. For example, When the systemcolumns is 0x80a, returns only the @entryid, @unid, @read, and @href. (Type: int, Optional: Yes) (9.0)</li>
	        <li><code>compact</code> is controls compacting of the JSON output. Compacting removes extraneous white space. (Type: boolean, Optional: Yes)</li>
        </ul>
        <li>Query Parameters: POST</li>
        <ul>
	        <li><code>computewithform</code> is a option to run the Domino form formulas against the request data before posting the data. You must identify the form. (Type: boolean, Optional: Yes)</li>
	        <li><code>form</code> is form name. (Type: string, Optional: Yes)</li>
	        <li><code>parentid</code> is parent UNID. Adds the document as a response to the document specified. (Type: string, Optional: Yes)</li>
	    </ul>
   	    <li>Request Fields: PUT</li>
	    <ul>
    	    <li><code>add</code> is array of universal IDs of documents to add to the folder.</li>
	    	<li><code>removed</code> is array of universal IDs of documents to remove from the folder.</li>
   	        <li>Examples</li>
    	    <p>{"add":["73D21377422CEBC749257FA8001E23F0","F7F1EAC6BE35081C49257FA8001F4BE5"],{"remove":["60D78F074F7FD49F49257FA8001F50FC"]}</p>
    	</ul>
    </ul>
    The output message contains the following properties:
    <ul>
        <li><code>payload</code> is the body of the response</li>
        <li><code>statusCode</code> is the status code of the response, or the error code if the request could not be completed</li>
	    <ul>
	        <li><code>200</code> OK. Indicates that the request was handled successfully.</li>
	        <li><code>201</code> OK. Indicates that the request was handled successfully. A document was created in a database.</li>
	        <li><code>400</code> Bad request. this code indicates something went wrong. </li>
	        
	    </ul>
        <li><code>headers</code> is an object containing the response headers</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('view entries',{
        category: 'domino',
        color:"rgb(12, 154, 190)",
        defaults: {
            name: {value:""},
            method:{value:"GET"},
//            ret: {value:"obj"},
//            url:{value:""},
            host:{value:""},
            database:{value:""},
            viewtype:{value:"use"},
            viewname:{value:""},
            viewunid:{value:""},
            search:{value:""},
            searchmaxdocs:{value:""},
            start:{value:""},
            count:{value:""},
            si:{value:""},
            ps:{value:""},
            page:{value:""},
            sortcolumn:{value:""},
            sortorder:{value:"use"},
            startkeys:{value:""},
            keys:{value:""},
            keysexactmatch:{value:"use"},
            expandlevel:{value:""},
            category:{value:""},
            systemcolumns:{value:""},
            compact:{value:"use"},
            entrycount:{value:"use"},
            computewithform:{value:"use"},
            form:{value:""},
            parentid:{value:""},
            getparam1:{value:"collapse"},
            getparam2:{value:"collapse"},
            getparam3:{value:"collapse"}
            //user -> credentials
            //pass -> credentials
        },
        credentials: {
            user: {type:"text"},
            password: {type: "password"}
        },
        inputs:1,
        outputs:1,
		icon: "domino.png",
        label: function() {
            return this.name||"view entries";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.credentials.user || this.credentials.has_password) {
                $('#node-input-useAuth').prop('checked', true);
                $(".node-input-useAuth-row").show();
            } else {
                $('#node-input-useAuth').prop('checked', false);
                $(".node-input-useAuth-row").hide();
            }

            $("#node-input-useAuth").change(function() {
                if ($(this).is(":checked")) {
                    $(".node-input-useAuth-row").show();
                } else {
                    $(".node-input-useAuth-row").hide();
                    $('#node-input-user').val('');
                    $('#node-input-password').val('');
                }
            });

            $("#node-input-method").change(function() {
	            var v = $("#node-input-method option:selected").val();
	            if (v === "GET") {
            		resetParam(4);
	                $(".node-prop-row-post").hide();
	                $(".node-prop-row-get").show();
	                $(".node-prop-row-get").show();
					// parentid
		            if ($("#node-input-getparam3").val() === "expand") {
                		$(".node-prop-row-getparam3").show();
                	}
                } else if (v === "POST") {
            		resetParam(1);
            		resetParam(2);
            		resetParam(3);
	                $(".node-prop-row-get").hide();
	                $(".node-prop-row-post").show();
                } else if (v === "PUT") {
            		resetParam(1);
            		resetParam(2);
            		resetParam(3);
            		resetParam(4);
	                $(".node-prop-row-post").hide();
	                $(".node-prop-row-get").hide();
                }
            });

            $("#node-input-viewtype").change(function() {
	            var v = $("#node-input-viewtype option:selected").val();
	            if (v === "name") {
	                $(".node-prop-row-name").show();

	                $("#node-input-viewunid").val("");
	                $(".node-prop-row-unid").hide();
                } else if (v === "unid") {
	                $(".node-prop-row-unid").show();

	                $("#node-input-viewname").val("");
	                $(".node-prop-row-name").hide();
                } else if (v === "use") {
	                $("#node-input-viewname").val("");
	                $("#node-input-viewunid").val("");
	                $(".node-prop-row-name").hide();
	                $(".node-prop-row-unid").hide();
                }
            });

            // change: get param 1
            $("#node-input-getckb1").change(function() {
                if ($(this).is(":checked")) {
		            $("#node-input-getparam1").val("expand");
                    $(".node-prop-row-getparam1").show();
                } else {
					resetParam(1);
                    $(".node-prop-row-getparam1").hide();
		            $("#node-input-getparam1").val("collapse");
                }
            });
            // change: get param 2
            $("#node-input-getckb2").change(function() {
                if ($(this).is(":checked")) {
		            $("#node-input-getparam2").val("expand");
                    $(".node-prop-row-getparam2").show();
                } else {
					resetParam(2);
                    $(".node-prop-row-getparam2").hide();
		            $("#node-input-getparam2").val("collapse");
                }
            });
            // change: get param 3
            $("#node-input-getckb3").change(function() {
                if ($(this).is(":checked")) {
		            $("#node-input-getparam3").val("expand");
                    $(".node-prop-row-getparam3").show();
                } else {
					resetParam(3);
                    $(".node-prop-row-getparam3").hide();
		            $("#node-input-getparam3").val("collapse");
                }
            });
            
            // get param 1
            if ($("#node-input-getparam1").val() === "expand") {
                $('#node-input-getckb1').prop('checked', true);
                $(".node-prop-row-getparam1").show();
            } else {
                $('#node-input-getckb1').prop('checked', false);
                $(".node-prop-row-getparam1").hide();
            }
            // get param 2
            if ($("#node-input-getparam2").val() === "expand") {
                $('#node-input-getckb2').prop('checked', true);
                $(".node-prop-row-getparam2").show();
            } else {
                $('#node-input-getckb2').prop('checked', false);
                $(".node-prop-row-getparam2").hide();
            }
            // get param 3
            if ($("#node-input-getparam3").val() === "expand") {
                $('#node-input-getckb3').prop('checked', true);
                $(".node-prop-row-getparam3").show();
            } else {
                $('#node-input-getckb3').prop('checked', false)
                $(".node-prop-row-getparam3").hide();
            }
            
            function resetParam( target ) {
            	// target	1-3	: Reset the items in the div of the "get" class.(e.g. ".node-prop-row-getparam1")
            	//			4	: Reset the items in the div of the ".node-prop-row-post" class.
	            var v = $("#node-input-method option:selected").val();
            	if (target === 1) {
	           		$("#node-input-getparam1").val("collapse");
	                $('#node-input-getckb1').prop('checked', false);
	                $(".node-prop-row-getparam1").hide();
	                
	                $("#node-input-search").val("");		//g1
	                $("#node-input-searchmaxdocs").val("");	//g2
	                $("#node-input-start").val("");			//g3
	                $("#node-input-count").val("");			//g4
	                $("#node-input-si").val("");			//g5
	                $("#node-input-ps").val("");			//g6
	                $("#node-input-page").val("");			//g7
            	}
            	if (target === 2) {
					$("#node-input-getparam2").val("collapse");
	                $('#node-input-getckb2').prop('checked', false);
	                $(".node-prop-row-getparam2").hide();
	                
	                $("#node-input-sortcolumn").val("");	//g8
	                $("#node-input-sortorder").val("use");	//g9
	                $("#node-input-startkeys").val("");		//g10
	                $("#node-input-keys").val("");			//g11
	                $("#node-input-keysexactmatch").val("use");//g12
            	}
            	if (target === 3) {
					$("#node-input-getparam3").val("collapse");
	                $('#node-input-getckb3').prop('checked', false);
	                $(".node-prop-row-getparam3").hide();
	                
	                $("#node-input-expandlevel").val("");	//g13
	                $("#node-input-category").val("");		//g14
	                $("#node-input-systemcolumns").val("");	//g16
	                $("#node-input-compact").val("use");	//g17
	                $("#node-input-entrycount").val("use");	//g18
					// parentid
		            if (v !== "POST") {
		                $("#node-input-parentid").val("");	//p3, g15
		            }
            	}
            	if (target === 4) {
            		// POST
					$("#node-input-computewithform").val("use");//p1
	                $("#node-input-form").val("");				//p2
					// parentid
		            if (v === "GET" || v == "POST") {
			            // Not reset
			            if ($("#node-input-getparam3").val() === "collapse") {
			                $("#node-input-parentid").val("");		//p3, g15
                		}
		            } else {
		                $("#node-input-parentid").val("");		//p3, g15
		            }
            	}
            }
        }
    });
</script>
