<script type="text/x-red" data-template-name="document">
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> <span data-i18n="httpin.label.method"></span></label>
        <select type="text" id="node-input-method" style="width:72%;">
	        <option value="GET">GET</option>
	        <option value="PUT">PUT</option>
	        <option value="PATCH">PATCH</option>
	        <option value="DELETE">DELETE</option>
        </select>
    </div>

    <div class="form-row">
	    <label for="node-input-host"><i class="fa fa-server"></i> Host</label>
        <input type="text" id="node-input-host" placeholder="e.g. http://mydominoserver.co.jp">
    </div>
    <div class="form-row">
	    <label for="node-input-database"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-input-database" placeholder="e.g. mail/admin.nsf">
    </div>
    <div class="form-row">
	    <label for="node-input-docunid"><i class="fa fa-link"></i> Doc unid</label>
   	    <input type="text" id="node-input-docunid" placeholder="e.g. 6D971EDB3188CEDD49257FA40024524A">
    </div>

    <div class="form-row" id="node-prop-row-get">
        <label for="node-input-get-hidden"><i class="fa fa-calculator"></i> Hidden</label>
        <select type="text" id="node-input-get-hidden" style="width:72%;">
	        <option value="use">- set by msg.hidden -</option>
	       	<option value="false">false</option>
	       	<option value="true">true</option>
		</select>
   		<br/>
   		<br/>
        <label for="node-input-get-markread"><i class="fa fa-calculator"></i> Markread</label>
        <select type="text" id="node-input-get-markread" style="width:72%;">
	        <option value="use">- set by msg.markread -</option>
	       	<option value="false">false</option>
	       	<option value="true">true</option>
		</select>
   		<br/>
   		<br/>
        <label for="node-input-get-multipart"><i class="fa fa-calculator"></i> Multipart</label>
        <select type="text" id="node-input-get-multipart" style="width:72%;">
	        <option value="use">- set by msg.multipart -</option>
	       	<option value="false">false</option>
	       	<option value="true">true</option>
		</select>
    </div>

    <div class="form-row" id="node-prop-row-putpatch">
        <label for="node-input-putpatch-computewithform"><i class="fa fa-calculator"></i> Compute WithForm</label>
        <select type="text" id="node-input-putpatch-computewithform" style="width:72%;">
	        <option value="use">- set by msg.computewithform -</option>
	       	<option value="false">false</option>
	       	<option value="true">true</option>
		</select>
   		<br/>
   		<br/>
	    <label for="node-input-putpatch-form"><i class="fa fa-file-text-o"></i> form</label>
   	    <input type="text" id="node-input-putpatch-form" placeholder="e.g. MainTopic">
    </div>
    
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-useAuth" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-useAuth" style="width: 70%;"><span data-i18n="httpin.basicauth"></span></label>
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-user"><i class="fa fa-user"></i> <span data-i18n="common.label.username"></span></label>
        <input type="text" id="node-input-user">
    </div>
    <div class="form-row node-input-useAuth-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> <span data-i18n="common.label.password"></span></label>
        <input type="password" id="node-input-password">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-tips" id="tip-json" hidden><span data-i18n="httpin.tip.req"></span></div>
</script>

<script type="text/x-red" data-help-name="document">
    <p>Entries in a view or folder.</p>
    <p>Provides a node for making http requests.(Domino REST API)</p>
    <ul>
        <li>Method</li>
        <ul>
	        <li><code>GET</code>, Gets information about a document in a database.</li>
    	    <li><code>PUT</code>, Replaces all items in a document.</li>
    	    <li><code>PATCH</code>, Updates selected items in a document.</li>
    	    <li><code>DELETE</code>, Deletes a document.</li>
    	</ul>
        <li><code>host</code> is the domino server.</li>
        <li><code>database</code>, Path name of a database on the server. (e.g. mail/admin.nsf)</li>
        <li>Method: GET</li>
        <ul>
	        <li><code>hidden</code>, When true, emits supported Lotus Notes fields (beginning with $). (e.g. "$UpdatedBy":"CN=Administrator/O=Domino")</li>
	        <li><code>markread</code>, When true, disables updating the read marks on the server.</li>
	        <li><code>multipart</code>, When false, formats rich text as a single HTML part rather than multipart. The default value is true.</li>
        </ul>
        <li>Method: PUT, PATCH</li>
        <ul>
	        <li><code>computewithform</code>, When true, runs the Domino form formulas against the request data before posting the data. You must identify the form. (true or false)</li>
	        <li><code>form</code>, Associates a Domino form with the document.</li>
	    </ul>
    </ul>
    The output message contains the following properties:
    <ul>
        <li><code>payload</code> is the body of the response</li>
        <li><code>statusCode</code> is the status code of the response, or the error code if the request could not be completed</li>
        <li><code>headers</code> is an object containing the response headers</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('document',{
        category: 'domino',
        color:"rgb(12, 154, 190)",
        defaults: {
            name: {value:""},
            method:{value:"GET"},
//            ret: {value:"obj"},
//            url:{value:""},
            host:{value:""},
            database:{value:""},
            docunid:{value:""},
            hidden:{value:"use"},
            markread:{value:"use"},
            multipart:{value:"use"},
            computewithform:{value:"use"},
            form:{value:""},
            //user -> credentials
            //pass -> credentials
        },
        credentials: {
            user: {type:"text"},
            password: {type: "password"}
        },
        inputs:1,
        outputs:1,
		icon: "domino.png",
        label: function() {
            return this.name||"document";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            if (this.credentials.user || this.credentials.has_password) {
                $('#node-input-useAuth').prop('checked', true);
                $(".node-input-useAuth-row").show();
            } else {
                $('#node-input-useAuth').prop('checked', false);
                $(".node-input-useAuth-row").hide();
            }

            $("#node-input-useAuth").change(function() {
                if ($(this).is(":checked")) {
                    $(".node-input-useAuth-row").show();
                } else {
                    $(".node-input-useAuth-row").hide();
                    $('#node-input-user').val('');
                    $('#node-input-password').val('');
                }
            });

            $("#node-input-method").change(function() {
	            var v = $("#node-input-method option:selected").val();
	            if (v === "GET") {
					// show
	                $("#node-prop-row-get").show();
	                $("#node-input-get-hidden").focus();
                	// reset
	                $("#node-input-putpatch-computewithform").val("use");
	                $("#node-input-putpatch-form").val("");
					// hide
	                $("#node-prop-row-put").hide();
                } else if (v === "PATCH" || v === "PUT") {
					// show
	                $("#node-prop-row-putpatch").show();
	                $("#node-input-putpatch-computewithform").focus();
                	// reset
	                $("#node-input-get-hidden").val("use");
	                $("#node-input-get-markread").val("use");
	                $("#node-input-get-multipart").val("use");
					// hide
	                $("#node-prop-row-get").hide();
                } else if (v === "DELETE") {
                	// rest
	                $("#node-input-get-hidden").val("use");
	                $("#node-input-get-markread").val("use");
	                $("#node-input-get-multipart").val("use");
	                $("#node-input-putpatch-computewithform").val("use");
	                $("#node-input-putpatch-form").val("");
					// hide
	                $("#node-prop-row-get").hide();
	                $("#node-prop-row-putpatch").hide();
                }
            });
        }
    });
</script>
